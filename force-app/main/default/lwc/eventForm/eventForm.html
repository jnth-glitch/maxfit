<template>
  <lightning-card title="Create Event" icon-name="standard:event">
    <div class="slds-m-around_medium">
      <lightning-input
        label="Event Name"
        value={eventName}
        data-id="eventName"
        onchange={handleChange}
      ></lightning-input>

      <lightning-input
        label="Start Date and Time"
        type="datetime"
        value={startDate}
        data-id="startDate"
        onchange={handleChange}
        required="true"
      ></lightning-input>

      <lightning-input
        label="End Date and Time"
        type="datetime"
        value={endDate}
        data-id="endDate"
        onchange={handleChange}
      ></lightning-input>

      <lightning-input
        label="Max Attendees"
        type="number"
        value={maxAttendees}
        data-id="maxAttendees"
        onchange={handleChange}
        required="true"
      ></lightning-input>

      <!-- <lightning-input-rich-text
        label="Event Detail"
        value={eventDetail}
        data-id="eventDetail"
        onchange={handleChange}
      ></lightning-input-rich-text> -->

      <lightning-record-edit-form
        object-api-name="Event__c"
        onsuccess={handleSuccess}
        onerror={handleError}
      >
        <lightning-input-field
          field-name="Event_Organizer__c"
          data-id="organizer"
        ></lightning-input-field>

        <!-- Lookup for Location -->
        <lightning-input-field field-name="Location__c" data-id="location"></lightning-input-field>

        <!-- Buttons -->
        <div class="slds-m-top_medium">
          <lightning-button
            type="submit"
            variant="brand"
            label="Save Event"
            onclick={handleSave}
          ></lightning-button>
        </div>
      </lightning-record-edit-form>
    </div>
  </lightning-card>
</template>
